<div class="template-card-container">
  <div class="template-images">
    <img
      [src]="template.templateImage"
      alt="template-image"
      class="template-image"
    />
  </div>
  <div class="name-icon-section">
    <p class="template-name">
      {{ template.templateType }}-{{ template.templateName }}
    </p>
    <div class="play-bookmark-icons">
      <svg
        width="23"
        height="23"
        viewBox="0 0 23 23"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5.27148 11.5027V5.39234C5.27148 3.50059 7.36065 2.35443 8.95532 3.37218L18.5387 9.48251C20.0154 10.4246 20.0154 12.5808 18.5387 13.5228L8.95532 19.6332C7.36065 20.65 5.27148 19.5048 5.27148 17.613V11.5027Z"
          stroke="#354156"
          stroke-linejoin="round"
        />
      </svg>

      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 3H16C16.7956 3 17.5587 3.31607 18.1213 3.87868C18.6839 4.44129 19 5.20435 19 6V21L12 18L5 21V6C5 5.20435 5.31607 4.44129 5.87868 3.87868C6.44129 3.31607 7.20435 3 8 3ZM8 4C7.46957 4 6.96086 4.21071 6.58579 4.58579C6.21071 4.96086 6 5.46957 6 6V19.5L12 16.94L18 19.5V6C18 5.46957 17.7893 4.96086 17.4142 4.58579C17.0391 4.21071 16.5304 4 16 4H8Z"
          fill="#354156"
        />
      </svg>
    </div>
  </div>
  <p class="template-cost">{{ template.tempaltePrice }}</p>
</div>
