<mat-accordion>
  @for(faq of faqs; track faq){
  <mat-expansion-panel
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> {{ faq.q }} </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ faq.a }}</p>
  </mat-expansion-panel>
  }
</mat-accordion>
